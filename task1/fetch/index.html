<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
</head>
<body>

	<button onclick="getJSON()" >Загрузить файл.json!</button>

	<script>
	    function getJSON() {
		  	
		  	fetch('http://api.open-notify.org/astros.json')
			  .then(function(response) {
			    return response.json();
			   })
			  .then(function(user) {
			  	console.log(JSON.stringify(user));
			    console.log(user.message);
			  })
			  .catch( alert );
	    }  
	  </script>
</body>
</html>
